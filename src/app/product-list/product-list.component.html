<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">

                        <a routerLink="/products/{{tempProduct.id}}">
                            <img src="{{tempProduct.imageUrl}}" class="img-fluid">
                        </a>

                        <a routerLink="/products/{{tempProduct.id}}">
                            <h1>{{
                                    (tempProduct.name.length) > 26 ?
                                        (tempProduct.name | slice:0:26) : tempProduct.name
                                }}
                            </h1>
                        </a>

                        <div class="price">{{tempProduct.unitPrice | currency: 'USD'}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>

                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No product found.
                </div>

            </div>

            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-8" style="padding-left: 30%">
                        <ngb-pagination
                                [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements"
                                (pageChange)="listProduct()"
                        ></ngb-pagination>
                    </div>

                    <div class="col-md-4 mt-2" style="text-align: right;">
                        <span class="mr-2 mt-2">Page Size</span>
                        <select (change)="updatePageSize($event)">
                            <option selected="true">3</option>
                            <option>6</option>
                            <option>9</option>
                            <option>12</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- END MAIN CONTENT-->
