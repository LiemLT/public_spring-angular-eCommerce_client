<div class="cart-area d-n">
    <a routerLink="/cart-details">
        <div class="total">

            <ng-container *ngIf="(cartService.totalPrice$ | async) as displayTotalPrice; else totalPrice0">
                {{displayTotalPrice | currency:'USD'}}
            </ng-container>
            <ng-template #totalPrice0>
                {{0.00 | currency: 'USD'}}
            </ng-template>
            <fa-icon [icon]="faShoppingCart"></fa-icon>
            <ng-container *ngIf="(cartService.totalQuantity$ | async) as displayTotalQuantity; else totalQuantity0">
                <span> {{displayTotalQuantity}}</span>
            </ng-container>
            <ng-template #totalQuantity0>
                <span>{{ 0 }}</span>
            </ng-template>

        </div>

    </a>
</div>
